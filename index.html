 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="style.css" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

	<title>Tetris</title>
	<script  src="Tetris.js" type='text/javascript' > </script>
	<script  src="Pixel.js" type='text/javascript' > </script>
	<script  src="Tetrimino.js" type='text/javascript' > </script>

</head>
    <body onload="init();" >		
		<div style="display: block; margin-left:400px">			
			<div id="tetrisScore" style="display: inline-block;width : 50px;"></div>
			<div id="tetrisNext" style="display: inline-block;width : 50px; position:relative"></div>
		</div>
		<div style="display: block;">
			<div id="tetrisConteneur"></div>
		</div>
    </body>

<script>
	var tetris = new Tetris();

	function init(){
		tetris.setScore("tetrisScore");	// définit la zone ou afficher le score
		tetris.setNext("tetrisNext");	// définit la zone ou afficher le prochain tetrimino
		tetris.init("tetrisConteneur");	// définit la zone ou afficher le jeu et le lance
	}
</script>
</html>
